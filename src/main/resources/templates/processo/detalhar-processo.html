<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Detalhar processo</title>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</head>
	
	<body>
		<input type="hidden" id="clienteId" name="clienteId" th:value="${clienteId}"/>
		
		<input type="hidden" id="size" name="size" th:value="${page}"/>
		
		<input type="hidden" id="size" name="size" th:value="${size}"/>
		
		<h5 style="color: red;" th:text="${mensagem}"></h5>
		
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="id">Id</label>
					<input id="id" placeholder="Id" th:value="${processo.id}" class="form-control" readonly="readonly">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="reus" class="active">Réus</label>
					<input id="reus" th:value="${processo.nomeDosReus}" class="form-control" readonly="readonly">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="numero" class="active">Número</label>
					<input id="numero" th:value="${processo.numero}" class="form-control" readonly="readonly">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="numero" class="active">Situação</label>
					<input id="numero" th:value="${processo.situacao.situacao}" class="form-control" readonly="readonly">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="observacao" class="active">Observação</label>
					<input id="observacao" th:value="${processo.observacao}" class="form-control" readonly="readonly">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="active">Cliente</label>
					<input th:each="cliente : ${processo.clientes}" th:value="${cliente.nome}" class="form-control" readonly="readonly">
				</div>
			</div>
		</form>
		
		<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Editar processo</a>
		
		<a class="btn btn-primary" th:href="@{/excluir-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir processo</a>
		
		<br />
		<br />
		
		<a class="btn btn-primary">Adicionar audiência</a>
		
		<div th:switch="${audiencias != null && audiencias.size > 0}"> 
				<div th:case="true"> 			        
		        	<div th:each="audiencia: ${audiencias}" style="background-color:green;margin-top:10px;margin-left:10px;">
		        		<div class="form-row">
		        			<p th:text="${#temporals.format(audiencia.dataDaAudiencia, 'dd-MM-yyyy')}"></p>
		        			&nbsp;&nbsp;&nbsp;
		        			<p th:text="${audiencia.horario}"></p>
		        			&nbsp;&nbsp;&nbsp;
		        			<p th:text="${audiencia.vara + 'ª VT'}"></p>
		        			
		        			<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Editar</a>
		        		</div>
					    
					    <div class="form-row">
					    	<p th:text="${'Local:' + audiencia.endereco}"></p>
					    	
					    	<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Avisar cliente por email</a>
					    </div>
					    
					    <div class="form-row">
					    	<p th:text="${'OBS:' + audiencia.observacao}"></p>
					    	
					    	<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Excluir</a>
					    </div>
					</div>
				</div> 
				
				<div th:case="false">
					<h5>Nenhum resultado encontrado</h5>
				</div>
		</div>
		
		<br />
		<br />
		
		<a class="btn btn-primary">Adicionar perícia</a>
		
		<div th:switch="${pericias != null && pericias.size > 0}"> 
				<div th:case="true"> 			        
		        	<div th:each="pericia: ${pericias}" style="background-color:green;margin-top:10px;margin-left:10px;">
		        		<div class="form-row">
		        			<p th:text="${#temporals.format(pericia.dataDaPericia, 'dd-MM-yyyy')}"></p>
		        			&nbsp;&nbsp;&nbsp;
		        			<p th:text="${pericia.horario}"></p>
		        			
		        			<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Editar</a>
		        		</div>
					    
					    <div class="form-row">
					    	<p th:text="${'Médico:' + pericia.nomePerito}"></p>
					    	
					    	<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Avisar cliente por email</a>
					    </div>
					    
					    <div class="form-row">
					    	<p th:text="${'Endereço:' + pericia.endereco}"></p>
					    	
					    	<a class="btn btn-primary" th:href="@{/editar-processo-por-id(id=${processo.id}, clienteId=${clienteId}, page=${page}, size=${size})}">Excluir</a>
					    </div>
					</div>
				</div> 
				
				<div th:case="false">
					<h5>Nenhum resultado encontrado</h5>
				</div>
		</div>
	</body>
</html>
