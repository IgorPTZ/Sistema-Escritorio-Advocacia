    <script>
		$(document).ready(function(){

			$('#loginDoUsuario').val(login);
			
			$("#btnEditarUsuario").attr("href", "/obter-usuario-por-login?login=" + login);
			
			$("#btnEditarUsuarioResponsivo").attr("href", "/obter-usuario-por-login?login=" + login);
			
			$("#btnListarUsuarios").attr("href", "/obter-usuarios?login=" + login);
			
			$("#btnListarUsuariosResponsivo").attr("href", "/obter-usuarios?login=" + login);
		   
		    console.log('Login apos acesso -> ' + login);
		});	
		  
		function createOptions(number) {
		      var options = [], _options;
		    
		      for (var i = 0; i < number; i++) {
		        var option = '<option value="' + i + '">Option ' + i + '</option>';
		        options.push(option);
		      }
		    
		      _options = options.join('');
		      
		      $('#number')[0].innerHTML = _options;
		      $('#number-multiple')[0].innerHTML = _options;
		    
		      $('#number2')[0].innerHTML = _options;
		      $('#number2-multiple')[0].innerHTML = _options;
		    }
		    
		    var mySelect = $('#first-disabled2');
		    
		    createOptions(4000);
		    
		    $('#special').on('click', function () {
		      mySelect.find('option:selected').prop('disabled', true);
		      mySelect.selectpicker('refresh');
		    });
		    
		    $('#special2').on('click', function () {
		      mySelect.find('option:disabled').prop('disabled', false);
		      mySelect.selectpicker('refresh');
		});
		
		$('#basic2').selectpicker({
		  liveSearch: true,
		  maxOptions: 1
		});
      </script>
