<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<input type="hidden" id="loginDoUsuario" name="loginDoUsuario"/>
	
	<div class="row">
		<a class="btn btn-primary" id="btnEditarUsuario">Editar usuario</a>
		<a class="btn btn-primary" id="btnListarClientes" href="/obter-clientes">Meus clientes</a>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
		   
			login = localStorage.getItem("login");
			
			$('#loginDoUsuario').val(login);
			
			$("#btnEditarUsuario").attr("href", "/obter-usuario-por-login?login=" + login);
		   
		    console.log('Login apos acesso -> ' + login);
		});	
	</script>
</body>
</html>
